<html>
	<head>
		<title>表格table</title>
		<meta content="text/html;charset=utf-8"/>
	</head>
	<body>
		<center>员工信息表</center>
		<br><br><br><br>
		<!--
			color属性的值有以下几种写法：
				1.颜色的英文名称
				2.十六进制
				3.RGB(255,255,255)

				align属性：设置是否居中，居左，居右
					left(默认值)：居左
					center：居中
					right:居右
		-->
		<hr color="red">
		<table border="1px" width="400px" height="250" align="center">
			<!--
				tr:table row
				td:table data
			-->
			<tr>
				<td>物理</td>
				<td>物理</td>
				<td>物理</td>
			</tr>
			<tr>
				<td>物理</td>
				<td>物理</td>
				<td>物理</td>
			</tr>
			<tr>
				<td>物理</td>
				<td>物理</td>
				<td>物理</td>
			</tr>
		</table>
	</body>
</html>
