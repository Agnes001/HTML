<html>
	<head>
		<title>HTML-列表标签</title>
		<meta content="text/html;charset=utf-8"/>
	</head>
	<body>
		<h1>无序列表</h1>
		<ul type="circle">
			<li>中国
				<ul>
					<li>北京
						<ul type="circle">
							<li>大兴区</li>
							<li>海淀区</li>
							<li>通州区</li>
						</ul>
					</li>
					<li>上海</li>
					<li>广州</li>
				</ul>
			</li>
			<li>美国</li>
			<li>日本</li>
		</ul>

		<h1>有序列表</h1>
		<ol type="A">
			<li>中国
				<ol>
					<li>河南省
						<ol type="i">
							<li>安阳</li>
							<li>南阳</li>
							<li>洛阳</li>
							<li>信阳</li>
							<li>濮阳</li>
						</ol>
					</li>
					<li>河北省</li>
					<li>山东省</li>
				</ol>
			</li>
			<li>美国</li>
			<li>日本</li>
		</ol>
	</body>
</html>
